name: gdss
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  # PyTorch with MPS support for ARM Mac
  - pytorch>=2.0
  - torchvision
  - torchaudio
  # Scientific computing
  - numpy>=1.20
  - scipy>=1.7
  - pandas>=1.3
  - scikit-learn
  - matplotlib>=3.4
  - networkx>=2.6
  # RDKit for molecule generation
  - rdkit
  # Other
  - pyyaml
  - tqdm
  - requests
  - pip:
    - easydict
    - pyemd
    - laplace-torch
